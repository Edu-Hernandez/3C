<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Mejorada</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/calc.css">

    </head>

    <body>

        <script>
            // Redirigir a la página del calendario
            function redirectToCalendar() {
                window.location.href = 'calendario.html';
            }
        </script>
        

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">EduWeb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="redirectToCalendar()">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calc.html">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculanotas.html">Calcular notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citasbibliograficas.html">Generar citas bibliograficas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calccronom.html">Variedad</a>
                    </li>
                    <!-- Agregar más elementos de navegación aquí -->
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item ml-auto">
                        <!-- Botón para cambiar el tema -->
                        <button id="theme-toggle" class="btn btn-light">Cambiar Tema</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="calculator bg-light">
                        <h2 class="text-center">Calculadora</h2>
                        <div class="display" id="display">0</div>
                        <div class="row">
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('7')">7</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('8')">8</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('9')">9</button>
                            <button class="btn btn-warning col btn-custom" onclick="operate('/')">/</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('4')">4</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('5')">5</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('6')">6</button>
                            <button class="btn btn-warning col btn-custom" onclick="operate('*')">*</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('1')">1</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('2')">2</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('3')">3</button>
                            <button class="btn btn-warning col btn-custom" onclick="operate('-')">-</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('0')">0</button>
                            <button class="btn btn-secondary col btn-custom" onclick="appendNumber('.')">.</button>
                            <button class="btn btn-danger col btn-custom" onclick="clearDisplay()">C</button>
                            <button class="btn btn-warning col btn-custom" onclick="operate('+')">+</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-info col btn-custom" onclick="calculate()">=</button>
                            <button class="btn btn-info col btn-custom" onclick="openPercentageDialog()">%</button>
                        </div>
                        <div class="row mt-3">
                            <button class="btn btn-info col btn-custom" onclick="calculateBMI()">Calcular BMI</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="converter bg-light">
                        <h2 class="text-center" id="color1">Convertidor de Unidades</h2>
                        <div class="form-group">
                            <label for="fromUnit">Desde:</label>
                            <select class="form-control" id="fromUnit">
                                <option value="m">Metros</option>
                                <option value="cm">Centímetros</option>
                                <option value="in">Pulgadas</option>
                                <option value="ft">Pies</option>
                                <!-- Agrega más opciones de unidades según sea necesario -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fromValue">Valor:</label>
                            <input type="number" class="form-control" id="fromValue">
                        </div>
                        <div class="form-group">
                            <label for="toUnit">A:</label>
                            <select class="form-control" id="toUnit">
                                <option value="m">Metros</option>
                                <option value="cm">Centímetros</option>
                                <option value="in">Pulgadas</option>
                                <option value="ft">Pies</option>
                                <!-- Agrega más opciones de unidades según sea necesario -->
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="convert()">Convertir</button>
                        <div class="form-group mt-3">
                            <label for="result">Resultado:</label>
                            <input type="text" class="form-control" id="result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el cálculo del porcentaje -->
        <div class="modal fade" id="percentageModal" tabindex="-1" role="dialog" aria-labelledby="percentageModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="percentageModalLabel">Calcular Porcentaje</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="percentageInput">Porcentaje (%)</label>
                            <input type="number" class="form-control" id="percentageInput"
                                placeholder="Ingrese el porcentaje">
                        </div>
                        <div class="form-group">
                            <label for="numberInput">Número</label>
                            <input type="number" class="form-control" id="numberInput" placeholder="Ingrese el número">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="calculatePercentage()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="js/calc.js"></script>
    </body>
