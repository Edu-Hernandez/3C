    <!-- 
        SUGERENCIAS:
        -No modifiques el código HTML, salvo los textos que se logran ver en pantalla, el id de los inputs o el nombre del evento del botón.
        -Piensa primero en el algoritmo, antes de empezar a codear
        -No olvides los ";", las "{}", los "()"" y tener el código ordenado para que sea sencillo volver a leero. Creeme, en algún momento si hay un error empezarás a leer el código y es mejor si está ordenado.

    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Notas</h1>
        <form id="notaForm">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" class="form-control" id="nota1">
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" class="form-control" id="nota2">
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" class="form-control" id="nota3">
            </div>
            <button type="button" onclick="calcularPromedio()" class="btn btn-primary">Calcular</button>
            <button type="button" onclick="limpiardatos()" class="btn btn-danger">Limpiar</button>
        </form>
        <div class="mt-4">
            <h3>Resultado</h3>
            <p id="resultado"></p> <!--Aqui muestra el promedio y su rango. Ejemplo: Tu nota es A 14 / Nota A: 14-->
            <p id="aprobado"></p> <!--Aqui muestra si se ha aprobado. Ejemplo: Aprobado / Felicidad, has aprobado-->
            <p id="rango"></p>
            <p id="mensaje"></p>
            <!--Aqui muestra los avisos de validación de datos. Ejemplo: Se deben completar todos los campos / Las notas deben estar entre 0 a 20-->
        </div>
    </div>
