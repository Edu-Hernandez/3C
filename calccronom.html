<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Herramientas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/nav.js"></script>
</head>

<script>
    // Redirigir a la página del calendario
    function redirectToCalendar() {
        window.location.href = 'calendario.html';
    }
</script>


<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EduWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="calendario.html" onclick="redirectToCalendar()">Calendario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calc.html">Calculadora</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculanotas.html">Calcular notas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="citasbibliograficas.html">Generar citas bibliograficas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calccronom.html">Variedad</a>
                </li>
                <!-- Agregar más elementos de navegación aquí -->
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>



    <div id="app" :class="{ 'dark-mode': theme === 'dark' }">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            {{ components[0].title }}
                        </div>
                        <div class="card-body">
                            <stopwatch></stopwatch>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            {{ components[1].title }}
                        </div>
                        <div class="card-body">
                            <timer></timer>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            {{ components[2].title }}
                        </div>
                        <div class="card-body">
                            <age-calculator></age-calculator>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            {{ components[3].title }}
                        </div>
                        <div class="card-body">
                            <geometry-calculator></geometry-calculator>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            {{ components[4].title }}
                        </div>
                        <div class="card-body">
                            <date-converter></date-converter>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button @click="toggleTheme" class="btn btn-dark-light-mode mt-3">Cambiar Modo</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
